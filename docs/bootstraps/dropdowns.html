<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <!-- {버튼을 누르면 보엿다가 안누르면 안보이는 div로 태그 } -->
    <!-- dropdown-menu 는 안보이다가 button(toggle)누르면 보이게됨  -->
    <!-- <dropdown에 divider 사용시 밑줄 그어짐>-->
        <!-- <dropend작성시 ▶이런모양으로 동작> -->
    <div class="container">
        <div class="dropdown dropend">
            <button class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">드롭다운</button>
            <ul class="dropdown-menu">
                <li class=" dropdown-item">엣지</li>
                <li class=" dropdown-item">크롬</li>
                <li class=" dropdown-item">사파리</li>
                <li class="dropdown-divider"></li>
                <li class=" dropdown-item">로그아웃</li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
