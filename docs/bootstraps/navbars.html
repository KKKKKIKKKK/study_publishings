<!DOCTYPE html>
<html lang="en">

<head>
    <!-- {nav기능에서 정렬부분 중점} -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbars</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <!-- {navbar 브랜드로고} -->
    <!-- div.d-flex 값에 amrgin 값을 줄 시,me랑 상호작용함 -->
    <!-- me auto(margine-end) -->
    <!-- -메뉴 클릭, 링크작성시 nav item 사용 -->
    <!-- div class="dropdown입력시 파란색 부분 생김 -->
    <div class="container">
        <div class="fs-3">navbar</div>
        <nav class="navbar navbar-expand ">
            <div class="navbar-brand">
                브랜드로고
            </div>
            <div class="navbar-nav me-auto">
                <a href="" class="nav-link">Home</a>
                <a href="" class="nav-link">Feature</a>
                <a href="" class="nav-link">Pricing</a>
                <div class="dropdown nav-item ">
                    <!-- <navbar에서 복붙></navbar> -->
                    <button class="btn btn-primary dropdown-toggle " data-bs-toggle="dropdown">드롭다운</button>
                    <ul class="dropdown-menu">
                        <li class=" dropdown-item">엣지</li>
                        <li class=" dropdown-item">크롬</li>
                        <li class=" dropdown-item">사파리</li>
                        <li class="dropdown-divider"></li>
                        <li class=" dropdown-item">로그아웃</li>
                    </ul>
                </div>
            </div>
            <div class="d-flex">
                <button class="btn btn-primary">Login</button>
            </div>

        </nav>
        <div class="hr"></div>



        <!-- ---------복사--------- -->

        <!-- {Nav 안에 div 안에 a href=내비게이션bar로 사용 } -->
        <!-- {navbar-nav 해당부분 아래로 메뉴로 지정 } -->
        <!-- { navbar-expand 해당전체를 오른쪽으로 일렬로 지정시 } -->
        <!-- {nav-linkt 사용시 일렬로 칸이 생김} -->
        <!-- {bg-light or primary 사용시 배경 색이 생김/opacity 흐릿25씩증가 } -->
        <div class="container">
            <div class="fs-3">Basic</div>
            <nav class="navbar navbar-expand bg-primary opacity-25">
                <div class="navbar-nav">
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">Feature</a>
                    <a href="" class="nav-link">Pricing</a>
                </div>
            </nav>
            <div class="hr"></div>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
