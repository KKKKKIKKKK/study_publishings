<!DOCTYPE html>
<html lang="en">
<!-- {modals=팝업창 대체용 버튼 동작 목적} -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>
    <!-- {①버튼을 눌렀을 떄 연동 및 동작을 염두} -->
    <!-- {②.modal은 이미 해당 파일에 지정되어있음} -->
    <!-- {동작을 위해 toggle을 입력해줌 이후 href에 #id(modaltarget-first)를 입력} -->
    <div class="container">
        <div class="fs-3">Basic</div>
        <a data-bs-toggle="modal" href="#madalTarget-first" class="btn btn-primary">Modal Button</a>
        <div class="modal" id="madalTarget-first">
            <div class="modal-content">
                <div class="modal-header">헤더</div>
                <div class="madal-body">실제 내용 입력 부분</div>
                <div class="modal-footer">끝부분 주로 버튼 위치 </div>
                
            </div>
        </div>

    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
