<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Texts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/commons.css">
</head>

<body>

    <html>

    <body>
        <div class="container">
            <div class="text-muted bg-primary m-4">
                This text is muted.
            </div>
            <div class="text-primary bg-success mb-5">
                This text is important.
            </div>
            <div class="text-success bg-info mx-4">
                This text indicates success.
            </div>
            <div class="text-info bg-warning p-4">
                This text represents some information.
            </div>
            <div class="text-warning bg-danger mx-4">
                This text represents a warning.
            </div>
            <div class="text-danger bg-secondary">
                This text represents danger.
            </div>
            <div class="text-secondary bg-dark"> 
                Secondary text.
            </div>
            <div class="text-dark bg-body">
                Dark grey text.
            </div>
            <div class="text-body bg-light">
                Body text.
            </div>
            <div class="text-light bg-white">
                Light grey text.
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

    </html>
</body>

</html>
