    <!-- {indicator 하단에 버튼 및 글자 입력 위함} -->
    <div class="fs-3">indicator</div>
    <div class="container">
        <!-- {①div에 id=controsid를 입력 } -->
        <div id="controlsId" class="carousel slide" data-bs-ride="carousel">
             <!-- {indicators를 이용해서 하단에 버튼 입력 +slide to이용 어디로 가라는 의미 } -->
            <div class="carousel-indicators">
                <button class="active" data-bs-slide-to="0" data-bs-target="#controlsId">1</button>
                <button data-bs-slide-to="1"data-bs-target="#controlsId">2</button>
                <button data-bs-slide-to="2"data-bs-target="#controlsId">3</button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="../bootstraps/images/다운로드1.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../bootstraps/images/다운로드2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="../bootstraps/images/다운로드3.jpg" alt="">
                </div>

            </div>
            <!-- {버튼에 class라는 속성에 carousel-control-prev를 넣음} -->
            <!-- {①자바스크립트랑 연결되는 동작 버튼 data-bs-target="#controsid"입력} -->
            <!-- {앞에 prev를 동작해줘라고 slide해줌 } -->
            <button data-bs-slide="prev" data-bs-target="#controlsId" class="carousel-control-prev">prev
            <span class="carousel-control-prev-icon"></span> </button>
            <button data-bs-slide="next" data-bs-target="#controlsId" class="carousel-control-next">next
                <span class="carousel-control-next-icon"></span> 
            </button>
        </div>

    </div>
